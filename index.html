<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4B0082">
  <title>Estacionamento - Painel</title>

  <link rel="stylesheet" href="/pwa-estacionamento/styles/style.css">
  <link rel="manifest" href="/pwa-estacionamento/manifest.json">
</head>

<body>

  <header>
    <h1>Gerenciador de Estacionamento</h1>
    <button id="logoutBtn">Sair</button>
  </header>

  <main>
    <section class="estacionamento-container">
      <h2>Mapa do Estacionamento</h2>
      <div class="vagas-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Estacionamento PWA | Desenvolvido pelo Trio</p>
  </footer>

  <script type="module" src="/pwa-estacionamento/scripts/firebaseConfig.js"></script>
  <script type="module" src="/pwa-estacionamento/scripts/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwa-estacionamento/service-worker.js')
          .then(reg => console.log('✅ Service Worker registrado com sucesso:', reg.scope))
          .catch(err => console.log('❌ Erro ao registrar o Service Worker:', err));
      });
    } else {
      console.log('⚠️ Service Worker não suportado neste navegador.');
    }
  </script>

</body>
</html>
