<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento - Login</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  <form id="login-form" class="form">
    <p class="form-title">Login - Estacionamento</p>
    <div class="input-container">
      <input id="email" type="email" placeholder="Escreva seu e-mail" required>
    </div>
    <div class="input-container">
      <input id="password" type="password" placeholder="Escreva sua senha" required>
    </div>
    <button type="submit" class="submit" id="botao-login">
      Entrar
    </button>
  </form>

  <script type="module" src="../scripts/firebaseConfig.js"></script>
  <script type="module" src="../scripts/auth.js"></script>

</body>

</html>
